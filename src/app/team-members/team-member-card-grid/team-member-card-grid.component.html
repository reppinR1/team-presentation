<ng-container *ngIf="memberCards; else loading">
  <section class="fluid-grid" data-test="card-grid">
    <app-team-member-card
      [memberCard]="memberCard.value"
      *ngFor="let memberCard of memberCards | keyvalue"
    >
    </app-team-member-card>
  </section>
</ng-container>
<ng-template #loading>
  <section data-test="loading-section">Loading...</section></ng-template
>
